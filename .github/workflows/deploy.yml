name: Deploy Services

on:
  repository_dispatch:
    types: [backend-updated, frontend-updated]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
    - name: Checkout Deployment Repo
      uses: actions/checkout@v4
      with:
        ref: master
        submodules: true  # Initialize and update submodules

    - name: Set git buffer
      run: git config http.postBuffer 524288000

    - name: Update Submodules
      run: git submodule update --init --recursive

    - name: Ensure Backend Repo is on prod Branch
      run: |
        cd vunderkids
        git fetch
        git checkout prod
        git pull origin prod
        cd ..

    - name: Ensure Frontend Repo is on prod Branch
      run: |
        cd vunderkids-v2.1
        git fetch
        git checkout prod
        git pull origin prod
        cd ..

    - name: Set up Docker
      run: |
        sudo apt-get update
        sudo apt-get install -y docker-compose
        
    - name: Verify Docker Installation
      run: |
        docker --version
        docker-compose --version

    - name: Run Docker Compose
      run: |
        docker-compose down || true
        docker-compose up --build -d
